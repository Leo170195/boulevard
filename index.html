<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Men√π boulevard club</title>
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google Fonts Roboto -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <style>
            @media (min-width: 920px) {
                .min {
                    display: none !important;
                }
            }

            .slick-slider {
                touch-action: auto !important;
            }

            .navbar .nav-link {
                color: #fff !important;
            }
            .slick-list{
                height: 100vh !important;
            }
            .slick-track{
                height: 100vh !important;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .slick-track .slick-slide {
              height: auto;
            }
        </style>
    </head>
    <body>
        <!--Main Navigation-->
        <header style="height: 100vh; background-color: #1a1a1a;">
            <div class="h-100">
                <div id="carousel" class="h-100"></div>
            </div>

            <nav
                class="d-block min navbar navbar-expand navbar-dark shadow fixed-bottom"
                style="
                    z-index: 20000;
                    background-color: #1a1a1a;
                    color: #eee0d3;
                "
            >
                <div
                    class="collapse navbar-collapse d-flex justify-content-center flex-fill"
                    id="navbarsExample04"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link color-nav conctact mx-2"
                                href="https://www.facebook.com/al.boulevardclub"
                                target="_blank"
                                ><i
                                    class="text-dark fab fa-facebook fa-2x"
                                    aria-hidden="true"
                                    style="color: #eee0d3 !important"
                                ></i
                            ></a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link color-nav conctact mx-2"
                                href="https://api.whatsapp.com/send?phone=393932835346"
                                title="Messaggia su WhatsApp"
                                target="_blank"
                                ><i
                                    class="text-dark fab fa-whatsapp fa-2x"
                                    aria-hidden="true"
                                    style="color: #eee0d3 !important"
                                ></i
                            ></a>
                        </li>
                        <a
                            class="nav-link color-nav conctact mx-2"
                            href="https://www.instagram.com/boulevardclub_/"
                            target="_blank"
                            ><i
                                class="text-dark fab fa-instagram fa-2x"
                                aria-hidden="true"
                                style="color: #eee0d3 !important"
                            ></i
                        ></a>
                        <li class="nav-item"></li>
                    </ul>
                </div>
            </nav>
        </header>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
            integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            let carousel = document.querySelector("#carousel");

            for (let i = 1; i <= 14; i++) {
                let img = document.createElement("img");
                img.setAttribute("src", `./img/menu-${i}.jpeg`);
                carousel.appendChild(img);
            }

            $("#carousel").slick({
                dots: false,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                prevArrow: false,
                nextArrow: false,
                mobileFirst: true,
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
